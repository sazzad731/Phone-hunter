<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .modal-dialog{
      max-width: 50%;
    }
  </style>
</head>
<body>

  <header class="text-center my-5">
    <h1>Welcome to my Phone Hunter</h1>
  </header>

  <main class="container">

    <section class="d-flex gap-3 mb-5 justify-content-center">
        <input id="search-field" class="form-control form-control-lg w-50" type="text" placeholder="Search here ...">
        <button onclick="displaySearch()" class="btn btn-primary fs-4">Search</button>
    </section>

    <section>

      <h2 id="missing-sms" class="text-center text-danger d-none">No phone found. Please try again...</h2>

      <div id="phone-container" class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4"></div>
      <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 30vw;">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </section>

    <!-- Modal -->
    <section id="modal">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"  aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1  class="modal-title fs-5" id="staticBackdropLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body d-flex gap-3 justify-content-around">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Buy now</button>
              <button type="button" class="btn btn-primary">Add to card</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
